<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oleksii Sukhodoskyi - Contacts</title>
</head>
<body>
    <h1>My Contact Details</h1><br>
    <p>My fictional e-mail address is: <strong>myemail@gmail.com</strong></p><br>
    <p>My fictional phone number: <strong>0123456</strong></p><br>
    <hr>
    <form action="mailto:lesha.windmill@gmail.com" method="post">
        <label for="name">Your name</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">Your email</label>
        <input type="email" name="email" id="email"><br>
        <label for="message">Your message</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
